<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .row {
        background: white;
        border-radius: 0.7em;
      }
      .hover-effect:hover {
        background-color: #0011ffac;
      }
      @media screen and (max-width: 768px) {
        #login-img {
          display: none;
        }
      }
    </style>
  </head>
  <body
    style="
      background-color: #4e73df;
      background-image: linear-gradient(180deg, #4e73df 30%, #1b3ea5 90%);
      background-size: cover;
    "
  >
    <section
      class="form d-flex align-items-center justify-content-center"
      style="min-height: 100vh"
    >
      <div class="container mx-2 px-5">
        <div class="row no-gutters shadow-sm">
          <div class="col-lg-6 my-2">
            <img
              src="login.avif"
              class="img-fluid rounded-start"
              alt=""
              style="
                border-bottom-left-radius: 0.7 rem;
                border-top-left-radius: 0.7rem;
                object-fit: cover;
                width: 100%;
              "
              id="login-img"
            />
          </div>

          <div class="col-lg-6 px-5 py-5 my-5">
            <div class="d-flex flex-column justify-content-center">
              <h2 class="tex-secondary font-weight-bold py-3 mb-3">
                Time-keeper
              </h2>
              <h4 class="text-primary">Sign into your account</h4>

              <form id="login" style="display: none">
                <div class="form-row">
                  <div class="col-lg-7">
                    <input
                      type="email"
                      placeholder="email address"
                      class="form-control my-3 p-3"
                      style="border-radius: 10rem"
                      id="email"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-7">
                    <div class="input-group my-3">
                      <input
                        type="password"
                        placeholder="*******"
                        class="form-control p-3"
                        id="password"
                        class="input-group-append"
                        style="
                          border-top-left-radius: 10rem;
                          border-bottom-left-radius: 10rem;
                        "
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="toggle-password"
                        style="
                          border: solid 0.1px #c8c8c8;
                          border-left: none;
                          border-top-right-radius: 10rem;
                          border-bottom-right-radius: 10rem;
                          width: max-content;
                        "
                      >
                        Show
                      </button>
                    </div>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-5 flex-wrap my-4">
                  <div class="form-check text-start">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="remember-me"
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember me
                    </label>
                  </div>
                  <a href="#" class="m-0 p-0" style="text-decoration: none"
                    >Forgot password</a
                  >
                </div>
                <div class="form-row">
                  <div class="col-lg-7 d-flex justify-content-between gap-3">
                    <button
                      class="btn btn-primary btn-lg shadow-sm hover-effect px-4 mt-3"
                      style="border-radius: 10rem; flex: 1"
                    >
                      Login
                    </button>
                    <button
                      class="btn btn-primary btn-lg shadow-sm hover-effect px-4 mt-3"
                      style="border-radius: 10rem; flex: 1"
                      onclick="showSignUpForm()"
                    >
                      Sign Up
                    </button>
                  </div>
                </div>
              </form>

              <form id="SignUp" style="display: block">
                <div class="form-row">
                  <div class="col-lg-7">
                    <input
                      type="email"
                      placeholder="email address"
                      class="form-control my-3 p-3"
                      style="border-radius: 10rem"
                      id="email"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-7">
                    <input
                      type="text"
                      placeholder="Full name"
                      class="form-control my-3 p-3"
                      style="border-radius: 10rem"
                      id="Full_name"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-7">
                    <input
                      type="number"
                      placeholder="mobile number"
                      class="form-control my-3 p-3"
                      style="border-radius: 10rem"
                      id="number"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-7">
                    <div class="input-group my-3">
                      <input
                        type="password"
                        placeholder="*******"
                        class="form-control p-3"
                        id="password"
                        class="input-group-append"
                        style="
                          border-top-left-radius: 10rem;
                          border-bottom-left-radius: 10rem;
                        "
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="toggle-password"
                        style="
                          border: solid 0.1px #c8c8c8;
                          border-left: none;
                          border-top-right-radius: 10rem;
                          border-bottom-right-radius: 10rem;
                          width: max-content;
                        "
                      >
                        Show
                      </button>
                    </div>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-5 flex-wrap my-4">
                  <div class="form-check text-start">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="remember-me"
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember me
                    </label>
                  </div>
                  <a href="#" class="m-0 p-0" style="text-decoration: none"
                    >Forgot password</a
                  >
                </div>
                <div class="form-row">
                  <div class="col-lg-7">
                    <button
                      class="btn btn-primary btn-lg shadow-sm hover-effect px-5 my-3"
                      style="width: 100%; border-radius: 10rem"
                      onclick="register()"
                    >
                      Register
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";
  </script>

  <script src="script.js"></script>
</html>
