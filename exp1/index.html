          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Rock, Paper, Scissors Game</title>
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
              <style>
                  body {
                      font-family: Arial, sans-serif;
                      text-align: center;
                      background-color: #f0f0f0;
                  }
          
                  h1 {
                      color: #444;
                      margin-top: 5%;
                      margin-bottom: 3%;
                      text-transform: uppercase;
                  }

                  h3{
                    margin-bottom: 4%;
                  }
          
                  .choice-btn {
                      padding: 15px 25px;
                      font-size: 20px;
                      background-color: #4CAF50;
                      color: #fff;
                      border: none;
                      cursor: pointer;
                      margin: 10px;
                      border-radius: 5px;
                      transition: background-color 0.2s ease-in-out;
                  }
          
                  .choice-btn:hover {
                      background-color: #45a049;
                  }
          
                  .choice-btn:active {
                      background-color: #3d8b41;
                  }
          
                  .result {
                      font-size: 20px;
                      margin-top: 30px;
                      color: #333;
                  }
          
                  .icon {
                      font-size: 24px;
                      margin-right: 10px;
                  }
              </style>
          </head>
          <body>
              <h1>Rock, Paper, Scissors</h1>
              <h3>Make your choice:</h3>
              <button class="choice-btn" onclick="playGame('rock')">
                  <i class="far fa-hand-rock icon"></i> Rock
              </button>
              <button class="choice-btn" onclick="playGame('paper')">
                  <i class="far fa-hand-paper icon"></i> Paper
              </button>
              <button class="choice-btn" onclick="playGame('scissors')">
                  <i class="far fa-hand-scissors icon"></i> Scissors
              </button>
              <p class="result" id="result"></p>
          
              <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
              <script>
                  function playGame(userChoice) {
                      const choices = ['rock', 'paper', 'scissors'];
                      const computerChoice = choices[Math.floor(Math.random() * 3)];
          
                      let result;
          
                      if (userChoice === computerChoice) {
                          result = "It's a tie!";
                      } else if (
                          (userChoice === 'rock' && computerChoice === 'scissors') ||
                          (userChoice === 'paper' && computerChoice === 'rock') ||
                          (userChoice === 'scissors' && computerChoice === 'paper')
                      ) {
                          result = "You win!";
                      } else {
                          result = "You lose!";
                      }
          
                      document.getElementById('result').textContent = `Computer chose ${computerChoice}. ${result}`;
                  }
              </script>
          </body>
          </html>
          </textarea>
        </div>
      </div>
      <div class="container2" id="my-img">
        <iframe id="output-frame"></iframe>
      </div>
      <input
        type="range"
        min="0"
        max="100"
        value="50"
        id="slider"
        oninput="slide()"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
