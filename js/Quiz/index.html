<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="logo">Quizy</h1>
    </div>
    <div class="container">
      <div class="card shadow-lg" style="width: 22rem" id="center">
        <div class="card-body">
          <h3 class="card-title" id="Signup">Sign up</h3>
          <p class="card-text" id="text">
            There is no cramming for a test of Character. It always comes as a
            pop Quiz.
          </p>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Email or Phone number"
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput2"
              placeholder="Username"
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput3"
              placeholder="Full Name"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput4"
              placeholder="Enter Password"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput5"
              placeholder="Confirm Password"
            />
          </div>
          <a href="#" class="btn btn-primary" id="button1">Register</a>
        </div>
      </div>
      <div class="redirect">
        <p>Already have an account? <a href="#" id="signin"> Sign in</a></p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
