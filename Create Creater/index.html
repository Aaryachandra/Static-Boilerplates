<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>document</title>
  </head>
  <body>
    <div class="container" id="spacing">
      <div class="d-flex justify-content-between  " id="align">
        <h4 style="font-weight: 600; font-size:clamp(1.5rem,4vh,7rem); color: #444;">Create Order</h4>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent">
            <li class="breadcrumb-item" style=" font-size:clamp(1rem,1.5vh,4rem);"><a href="#">Home</a></li>
            <li class="breadcrumb-item" style=" font-size:clamp(1rem,1.5vh,7rem);"><a href="#">Creater</a></li>
            <li class="breadcrumb-item active" aria-current="page" style="font-size:clamp(1rem,1.5vh,4rem);">Create</li>
          </ol>
        </nav>
      </div>
      <div class="row " >
        <div class="col-sm-4" >
          <div class="card sticky-top " style="border-radius: 1rem;   box-shadow:0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12)">
            <img src="primary.png"class="card-img-top" style="position: absolute; height:33%;  border-top-left-radius: 1rem; border-top-right-radius: 1rem;" >
            <img src="Jane Doe.jpeg" alt="..." class="card-img-top rounded-circle profile-photo shadow" id="JaneDoe" />
            <div class="card-body">
              <p class="card-text">
                <div style="text-align: center;">
                <h3 class="text-dark font-weight-bold" style="margin-top: -5%;">Ervin Howell</h3>
                <p class="idcard">shanna@melissa.tv</p>
                <hr>
                <div class="flex1">
                <div>
                <h6 class="text-muted">Followers</h6>
                <h5 class="text-dark font-weight-bold">1.5M</h5>
                </div>
                <div>
                  <h6 class="text-muted">gender</h6>
                  <h5 class="text-dark font-weight-bold">Male</h5>
                </div>
                <div>
                  <h6 class="text-muted">age</h6>
                  <h5 class="text-dark font-weight-bold">15</h5>
                </div>
                </div>
                <hr>
                <div >
                <h6 class="text-muted" >Date of birth : <span class="text-dark font-weight-bold">23-07-03</span> </h6>
                </div>
                <div>
                  <h6 class="text-muted" style="margin-top:3%">Location : <span class="text-dark font-weight-bold">Paris</span></h6>
                </div>
              </div>
              </p>
            </div>
          </div>
        </div>

        <div class="col-sm-8">
          <div class="card" style=" box-shadow:0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12)">
            <hr class="hr" />
            <div>
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center" id="tracker">
                  <li class="page-item active" id="l2">
                    <a class="page-link" id="link1" href="#">1</a>
                    <p>Step 1</p>
                  </li>
                  <li class="page-item" id="l2">
                    <a class="page-link" id="link2" href="index1.html">2</a>
                    <p>Step 2</p>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="card-body">
              <div class="card">
                <div class="card-header">Dates</div>
                <div class="card-body" id="cardspace">
                  <div class="row g-3 align-items-center">
                    <div class="col-5">
                      <label for="inputname6" class="col-form-label"
                        >Instagram ID</label
                      >
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                      <input
                        type="text"
                        id="inputname6"
                        class="form-control"
                        aria-labelledby="EmailHelpInline"
                      />
                    </div>
                  </div>

                  <div class="row g-3 align-items-center">
                    <div class="col-5">
                      <label for="inputnumber6" class="col-form-label"
                        >Followers</label
                      >
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                      <input
                        type="number"
                        id="inputnumber6"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="row g-3 align-items-center">
                    <div class="col-5">
                      <label for="inputname6" class="col-form-label"
                        >Creater's Name</label
                      >
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                      <input
                        type="text"
                        id="inputname6"
                        class="form-control"
                        aria-labelledby="EmailHelpInline"
                      />
                    </div>
                  </div>

                  <div class="row g-3 align-items-center">
                    <div class="col-5">
                      <label for="inputLOC6" class="col-form-label"
                        >Location</label
                      >
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                      <input
                        type="text"
                        id="inputLOC6"
                        class="form-control"
                        aria-labelledby="EmailHelpInline"
                      />
                    </div>
                  </div>

                  <div class="row g-3 align-items-center">
                    <div class="col-5">
                      <label for="inputDOB6" class="col-form-label"
                        >Date Of Birth</label
                      >
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                      <input
                        type="date"
                        id="inputDOB6"
                        class="form-control"
                        aria-labelledby="EmailHelpInline"
                      />
                    </div>
                  </div>

                  <div class="row g-3 align-items-center">
                    <div class="col-5">
                      <label for="inputEmail6" class="col-form-label"
                        >Email</label
                      >
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                      <input
                        type="email"
                        id="inputEmail6"
                        class="form-control"
                        aria-labelledby="EmailHelpInline"
                      />
                    </div>
                  </div>

                  <div class="row g-3 align-items-center">
                    <div class="col-5">
                      <label for="inputPassword6" class="col-form-label"
                        >Password</label
                      >
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                      <input
                        type="password"
                        id="inputPassword6"
                        class="form-control"
                        aria-labelledby="passwordHelpInline"
                      />
                    </div>
                  </div>

                  <div class="row g-3 align-items-center">
                    <div class="col-5">
                      <label for="inputgender6" class="col-form-label"
                        >Gender</label
                      >
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                      <div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio1"
                            value="option1"
                          />
                          <label class="form-check-label" for="inlineRadio1"
                            >Male</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio2"
                            value="option2"
                          />
                          <label class="form-check-label" for="inlineRadio2"
                            >Female</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio3"
                            value="option3"
                          />
                          <label class="form-check-label" for="inlineRadio3"
                            >Other</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-between">
                    <button
                      type="button"
                      class="btn btn-secondary btn-md"
                      style="
                        background-color: white;
                        border: none;
                        cursor: default;
                      "
                    >
                      Back
                    </button>
                    <button type="button" class="btn btn-primary btn-md">
                      <a href="index1.html" class="nextpage">&#10004; Next</a>
                    </button>
                  </div>
                
      

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
